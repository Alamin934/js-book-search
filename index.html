<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Book Archive Assignment</title>
    <style>
        .img-size {
            width: auto !important;
            height: 450px !important;
        }

        #total-books-found {
            display: none;
        }
    </style>
</head>

<body>

    <section class="pt-5">
        <div class="container">
            <!-- Search Option -->
            <div class="input-group w-50 mx-auto">
                <input id="searchText" type="text" class="form-control" placeholder="Search Books...">
                <button onclick="searchBooks()" class="btn btn-dark">Search</button>
            </div>

            <!-- Showing Total books Count -->
            <p id="total-books-found" class="text-center fw-bold bg-light p-2 mt-1"></p>

            <!-- Display Books Details -->
            <div id="book-details" class="row row-cols-1 row-cols-md-3 g-4 mt-5">

            </div>
        </div>
    </section>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="js/script.js"></script>
</body>

</html>
